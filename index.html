<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="script/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Chelsea+Market&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <p>OwnBootstrap</p>
    </header>

    <div class="content">
        <div class="inputs_block">

            <div class="keys_func firstline">

                <button onclick="toUpper()" class="button_func ">А</button>
                <button onclick="toLower()" class="button_func">а</button>
                <button onclick="toBold()" class="button_func  bold" >ж</button>
                <button onclick="toCursive()" class="button_func  italic">к</button>
                <button onclick="toLineThrough()" class="button_func  line_through">абв</button>
                <button onclick="toUnderline()" class="button_func  underline">абв</button>
                <button onclick="toNormal()" class="button_func ">абв</button>
                <button onclick="toLeft()" class="button_func ">Слева</button>
                <button onclick="toCenter()" class="button_func ">По центру</button>
                <button onclick="toRight()" class="button_func ">Справа</button>
            
            </div>

            <div class="secondline options">

                <select id="size_ch" size="1" name="hero" onchange="change_size()">
                    <option value="8" selected>8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="22">22</option>
                    <option value="24">24</option>
                    <option value="30">30</option>
                   </select>

                   

            </div>

        </div>

        <div class="form-group boot_form">
            <div>
            <textarea class="form-control" id="boot_main" rows="3"></textarea>
          </div>
            
        </div>
        <div class="color_block">

                <input onchange="changeColor()" id="color_ch" class="color_ch" type="color" name="bg" value="#ff0000">
    
              </div>
    </div>
    
</body>
</html>
